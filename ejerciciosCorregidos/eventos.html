<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Domine&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="eventos.css">
    <title>EVENTOS</title>
</head>
<body>
    <h1 class="titulo" data-aos="flip-up" data-aos-offset="300"
    data-aos-easing="ease-in-sine">FORMULARIO</h1>
    <form class="row g-3 container-fluid" id="id_form" data-aos="fade-right" data-aos-offset="300"
    data-aos-easing="ease-in-sine">
        <div class="col-md-6">
          <label for="inputEmail4" class="form-label">Nombre:</label>
          <input type="text" class="form-control" id="id_nombre">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Apellido:</label>
          <input type="text" class="form-control" id="id_apellido">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">E-mail:</label>
          <input type="email" class="form-control" id="id_email">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Contraseña:</label>
          <input type="password" class="form-control" id="id_contraseña">
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-dark">Crear Usuario</button>
        </div>
      </form>
      <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
      <script>
        AOS.init();
      </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="eventos.js"></script>
</body>
</html>
